<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>David Arthur Chisenga ğŸ’– Valentine</title>

  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e60073;
    }

    h2 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      margin: 12px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #e60073;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_1d8bfa1c4c.mp3" type="audio/mpeg">
  </audio>

  <div class="card">

    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>

    <div id="message"></div>
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerHTML =
        "You just made David Arthur Chisenga very happy ğŸ˜ğŸ’˜<br>" +

  </script>

</body>
</html>
